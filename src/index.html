<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Snake-Web</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
    </head>
    <body>
        <header>
            <h1>Score : <span id="score">0</span></h1>
        </header>
        <hr>
        <main id="main">
            <div id="snake">
                <div class="snakePart" id="snakeHead"></div>
            </div>
            <div id="apple"></div>
            <div class="hidden" id="ending">
                <h1>Game Over!</h1>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            <div id="navButton">
                <button onclick="snake.goUp()">↑</button>
                <button onclick="snake.goDown()">↓</button>
                <button onclick="snake.goRight()">→</button>
                <button onclick="snake.goLeft()">←</button>
            </div>
        </main>
        <script src="./scripts/snake.js"></script>
        <script src="./scripts/apple.js"></script>
        <script src="./scripts/game.js"></script>
    </body>
</html>
